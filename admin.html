<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - St. Gabriel Chaplaincy</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-logo i {
            font-size: 2rem;
            color: white;
        }

        .login-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .header-info h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header-info p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.pending { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .stat-icon.processed { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .stat-
        .stat-icon.processed { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .stat-icon.total { background: linear-gradient(135deg, #667eea, #764ba2); }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .content-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 15px 10px 40px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 250px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
        }

        /* Members Table */
        .members-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .members-table th,
        .members-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .members-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
        }

        .members-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .member-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e9ecef;
        }

        .member-id {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #667eea;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .status-processed {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-view:hover {
            background: #2980b9;
        }

        .btn-print {
            background: #27ae60;
            color: white;
        }

        .btn-print:hover {
            background: #229954;
        }

        .btn-mark {
            background: #f39c12;
            color: white;
        }

        .btn-mark:hover {
            background: #e67e22;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
        }

        /* ID Card Styles */
        .id-card {
            width: 350px;
            height: 220px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 20px;
            color: white;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            font-family: 'Arial', sans-serif;
        }

        .id-card-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .id-card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .id-card-subtitle {
            font-size: 0.7rem;
            opacity: 0.9;
        }

        .id-card-body {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .id-card-photo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .id-card-info {
            flex: 1;
        }

        .id-card-name {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .id-card-details {
            font-size: 0.7rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .id-card-id {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .member-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2c3e50;
            font-size: 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
                text-align: center;
            }

            .search-filter {
                flex-direction: column;
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .members-table {
                font-size: 0.9rem;
            }

            .members-table th,
            .members-table td {
                padding: 10px 8px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .id-card {
                width: 100%;
                max-width: 320px;
            }

            .member-details-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            
            .id-card, .id-card * {
                visibility: visible;
            }
            
            .id-card {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2 class="login-title">Admin Access</h2>
            <p class="login-subtitle">St. Gabriel Chaplaincy Dashboard</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Access Dashboard
                </button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <div class="admin-logo">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="header-info">
                        <h1>Admin Dashboard</h1>
                        <p>St. Gabriel Chaplaincy Management System</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        Export Data
                    </button>
                    <button class="btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending ID Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon processed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-number" id="processedCount">0</div>
                    <div class="stat-label">Processed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Members</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="content-header">
                    <h2 class="content-title">
                        <i class="fas fa-users"></i>
                        Member Registrations
                    </h2>
                    <div class="search-filter">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search members...">
                        </div>
                        <select id="statusFilter" class="filter-select">
                            <option value="">All Status</option>
                            <option value="pending_id_generation">Pending</option>
                            <option value="processed">Processed</option>
                        </select>
                    </div>
                </div>

                <div id="membersContainer">
                    <!-- Members table will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Member Details Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user"></i> Member Details</h2>
                <button class="close-btn" onclick="closeMemberModal()">&times;</button>
            </div>
            <div class="modal-body" id="memberModalBody">
                <!-- Member details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://sqnofatsjaedyufltppj.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxbm9mYXRzamFlZHl1Zmx0cHBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzkxOTIsImV4cCI6MjA3MzExNTE5Mn0.teGpVU2XPFyLoAWGI6VAD2FR2fFeXEjBBYyFiBMvZZo'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Global variables
        let currentMembers = [];
        let filteredMembers = [];
        const ADMIN_PASSWORD = 'admin123';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadMembers();
        });

        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Search and filter
            document.getElementById('searchInput').addEventListener('input', filterMembers);
            document.getElementById('statusFilter').addEventListener('change', filterMembers);

            // Close modal when clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('memberModal');
                if (event.target === modal) {
                    closeMemberModal();
                }
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadMembers();
            } else {
                errorDiv.textContent = 'Invalid password. Please try again.';
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 3000);
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('dashboard').classList.remove('active');
                document.getElementById('password').value = '';
            }
        }

        async function loadMembers() {
            try {
                const { data, error } = await supabase
                    .from('members')
                    .select('*')
                    .order('registration_date', { ascending: false });
                if (error) throw error;
                currentMembers = data.map(member => ({
                    memberData: {
                        id: member.member_id,
                        fullName: member.full_name,
                        emailAddress: member.email_address,
                        phoneNumber: member.phone_number,
                        dateOfBirth: member.date_of_birth,
                        ministry: member.ministry,
                        sacramentStatus: member.sacrament_status,
                        yearsInFaith: member.years_in_faith,
                        paymentMethod: 'N/A',
                        paymentReference: 'N/A'
                    },
                    timestamp: member.registration_date,
                    status: member.status || 'pending_id_generation'
                }));
                filteredMembers = [...currentMembers];

                updateStats();
                renderMembersTable();
            } catch (error) {
                console.error('Error loading members:', error);
                currentMembers = [];
                filteredMembers = [];
                updateStats();
                renderMembersTable();
            }
        }

        function updateStats() {
            const pending = currentMembers.filter(m => m.status === 'pending_id_generation').length;
            const processed = currentMembers.filter(m => m.status === 'processed').length;
            const total = currentMembers.length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('processedCount').textContent = processed;
            document.getElementById('totalCount').textContent = total;
        }

        function renderMembersTable() {
            const container = document.getElementById('membersContainer');

            if (filteredMembers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No Members Found</h3>
                        <p>No member registrations match your current filters.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="members-table">
                    <thead>
                        <tr>

        function filterMembers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            filteredMembers = currentMembers.filter(member => {
                const matchesSearch = 
                    member.memberData.fullName.toLowerCase().includes(searchTerm) ||
                    member.memberData.emailAddress.toLowerCase().includes(searchTerm) ||
                    member.memberData.id.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || member.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            renderMembersTable();
        }

        async function markAsProcessed(memberId) {
            if (confirm('Mark this member as processed? This will update their status to completed.')) {
                try {
                    const { error } = await supabase
                        .from('members')
                        .update({ status: 'processed' })
                        .eq('member_id', memberId);
                    if (error) throw error;
                    loadMembers();
                } catch (error) {
                    console.error('Error updating member status:', error);
                    alert('Error updating status. Please try again.');
                }
            }
        }

        function exportData() {
            const data = {
                exportDate: new Date().toISOString(),
                totalMembers: currentMembers.length,
                members: currentMembers.map(member => ({
                    id: member.memberData.id,
                    name: member.memberData.fullName,
                    email: member.memberData.emailAddress,
                    phone: member.memberData.phoneNumber,
                    dateOfBirth: member.memberData.dateOfBirth,
                    ministry: member.memberData.ministry,
                    sacramentStatus: member.memberData.sacramentStatus,
                    yearsInFaith: member.memberData.yearsInFaith,
                    paymentMethod: member.memberData.paymentMethod,
                    paymentReference: member.memberData.paymentReference,
                    registrationDate: member.timestamp,
                    status: member.status
                }))
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `st-gabriel-members-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
